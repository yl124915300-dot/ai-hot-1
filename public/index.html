<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI短视频热评 · HotComments</title>
  <meta name="description" content="一键生成适配抖音/快手/小红书的高互动热评。多语种，支持品牌化与API接入。">
  <meta property="og:title" content="AI短视频热评 · HotComments">
  <meta property="og:description" content="一键生成短视频平台的走心热评与高互动评论。">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/logo.svg">
  <link rel="icon" href="/favicon.svg">
  <style>
    :root{--bg1:#0b0f19;--bg2:#0f1630;--card:#121a32;--line:#223;--txt:#eaf0ff;--sub:#a7b5ff;--btn:#5b74ff;--btn2:#7c91ff;--ok:#36d399}
    *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--txt);
    font-family:ui-sans-serif,system-ui,Segoe UI,PingFang SC; -webkit-font-smoothing:antialiased}
    .wrap{max-width:1080px;margin:40px auto;padding:0 20px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:40px;height:40px}
    nav select{background:#0c1224;border:1px solid #26304a;color:var(--txt);border-radius:10px;padding:8px 10px}
    h1{font-size:32px;margin:12px 0}
    .lead{color:#c8d2ff99;margin-top:-6px}
    .grid{display:grid;grid-template-columns:1.2fr 1fr;gap:18px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px;box-shadow:0 12px 36px rgba(0,0,0,.25)}
    label{display:block;margin:10px 0 6px;color:var(--sub)}
    textarea{width:100%;min-height:140px;border-radius:12px;padding:12px;background:#0c1224;border:1px solid #26304a;color:var(--txt);resize:vertical}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    select,input[type=number]{padding:8px 10px;border-radius:10px;border:1px solid #26304a;background:#0c1224;color:var(--txt)}
    .btn{background:var(--btn);color:#fff;border:none;padding:11px 16px;border-radius:12px;font-weight:700;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .muted{color:#b8c4ff88;font-size:13px}
    .out{white-space:pre-wrap;background:#0c1224;border:1px solid #26304a;color:var(--txt);border-radius:12px;padding:12px;min-height:60px}
    .features{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:12px}
    .tick{color:var(--ok);margin-right:6px}
    footer{margin:26px 0;color:#b8c4ff88;font-size:13px}
    @media(max-width:980px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="/logo.svg" alt="logo">
        <strong>HotComments</strong>
      </div>
      <nav>
        <select id="lang">
          <option value="zh">中文</option>
          <option value="en">English</option>
          <option value="uz">O‘zbekcha</option>
        </select>
      </nav>
    </header>

    <section>
      <h1 id="hero-title">AI短视频热评</h1>
      <p class="lead" id="hero-sub">一键生成更像“真人热评”的一句话，高共鸣、可直接复制粘贴。</p>
    </section>

    <section class="grid">
      <!-- 左：生成器 -->
      <div class="card">
        <label id="label-prompt" for="t">视频要点</label>
        <textarea id="t" placeholder="例：兄妹旅游Vlog：第一次潜水拍到海龟；妹妹克服恐惧，兄长鼓励很暖。"></textarea>
        <div class="row" style="margin:12px 0">
          <div>
            <label id="label-tone" for="tone">语气</label>
            <select id="tone">
              <option>轻松有梗</option>
              <option>走心共鸣</option>
              <option>犀利吐槽</option>
              <option>温柔鼓励</option>
            </select>
          </div>
          <div>
            <label id="label-len" for="len">长度(字)</label>
            <input id="len" type="number" value="40" min="10" max="80">
          </div>
        </div>
        <button class="btn" id="btn">生成热评</button>
        <p class="muted" id="hint">提示：只需写出片段亮点或情绪点，越具体越好。</p>
        <div id="out" class="out" style="margin-top:12px"></div>
      </div>

      <!-- 右：卖点/套餐占位 -->
      <div class="card">
        <h3 id="feat-title" style="margin-top:0">为什么更像“真人热评”</h3>
        <div class="features">
          <div><span class="tick">✔</span><span id="feat1">语气模板+场景提示，避免口号味</span></div>
          <div><span class="tick">✔</span><span id="feat2">一句话即用，少修饰词，利于上热门</span></div>
          <div><span class="tick">✔</span><span id="feat3">多语种支持：中文 / 英文 / 乌兹别克语</span></div>
        </div>
        <div style="margin-top:14px" class="muted" id="cta">
          想要团队版/批量生成/接入你的网站？联系：<a href="mailto:support@example.com">support@example.com</a>
        </div>
      </div>
    </section>

    <footer>
      © <span id="y"></span> HotComments · <a href="/healthz" target="_blank">健康检查</a>
    </footer>
  </div>

  <script>
    // 年份
    y.textContent = new Date().getFullYear();

    // 多语言文案
    const i18n = {
      zh: {
        heroTitle: 'AI短视频热评',
        heroSub: '一键生成更像“真人热评”的一句话，高共鸣、可直接复制粘贴。',
        labelPrompt: '视频要点',
        labelTone: '语气',
        labelLen: '长度(字)',
        hint: '提示：只需写出片段亮点或情绪点，越具体越好。',
        featTitle: '为什么更像“真人热评”',
        feat1: '语气模板+场景提示，避免口号味',
        feat2: '一句话即用，少修饰词，利于上热门',
        feat3: '多语种支持：中文 / 英文 / 乌兹别克语',
        btn: '生成热评'
      },
      en: {
        heroTitle: 'AI Hot Comments for Shorts',
        heroSub: 'One-click, human-like one-liners that spark engagement.',
        labelPrompt: 'Video key points',
        labelTone: 'Tone',
        labelLen: 'Length (chars)',
        hint: 'Tip: describe the highlight or emotion concisely.',
        featTitle: 'Why it feels human',
        feat1: 'Tone patterns & scene hints, no ad-speak',
        feat2: 'One sentence, paste-ready, optimized for virality',
        feat3: 'Multilingual: Chinese / English / Uzbek',
        btn: 'Generate'
      },
      uz: {
        heroTitle: 'Qisqa videolar uchun AI izoh',
        heroSub: 'Bir bosishda tabiiy, odamga o‘xshash bitta jumla.',
        labelPrompt: 'Video mazmuni',
        labelTone: 'Ohang',
        labelLen: 'Uzunlik (belgi)',
        hint: 'Maslahat: asosiy lahza yoki hissiyotnu qisqacha yozing.',
        featTitle: 'Nega “inson”dek eshitiladi',
        feat1: 'Ohang shablonlari va sahna ko‘rsatmalari',
        feat2: 'Bitta jumla, darhol ishlatish mumkin',
        feat3: 'Ko‘p til: Xitoycha / Inglizcha / O‘zbekcha',
        btn: 'Yaratish'
      }
    };
    const applyLang = (L) => {
      const t = i18n[L] || i18n.zh;
      hero-title.textContent = t.heroTitle;
      hero-sub.textContent = t.heroSub;
      label-prompt.textContent = t.labelPrompt;
      label-tone.textContent = t.labelTone;
      label-len.textContent   = t.labelLen;
      hint.textContent = t.hint;
      feat-title.textContent = t.featTitle;
      feat1.textContent = t.feat1; feat2.textContent = t.feat2; feat3.textContent = t.feat3;
      btn.textContent = t.btn;
      document.documentElement.lang = L;
      document.title = `${t.heroTitle} · HotComments`;
    };
    lang.onchange = () => applyLang(lang.value);
    applyLang('zh');

    // 生成
    btn.onclick = async () => {
      btn.disabled = true; out.textContent = '生成中…';
      try{
        const r = await fetch('/api/generate-hot-comment', {
          method:'POST', headers:{'content-type':'application/json'},
          body: JSON.stringify({ prompt: t.value, tone: tone.value, length: Number(len.value) })
        });
        const j = await r.json();
        out.textContent = j.comment || (j.error ? ('[错误] '+j.error) : JSON.stringify(j,null,2));
      }catch(e){
        out.textContent = '[网络错误] ' + e.message;
      }finally{
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
