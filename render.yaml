services:
  - type: web
    name: ai-hot-comments
    env: docker
    plan: free
    region: frankfurt
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_IMAGE_MODEL
        value: gpt-image-1
      - key: REDEEM_CODE
        value: PRO-2025
